<!DOCTYPE html>
<html>
  <head>
    <title>INICIO</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <header class="top-bar">
      <div class="button-container">
        <button class="menu-button" type="button" aria-label="Main menu" data-locator-id="navigation-burgerMenu-select">
          <img class="material-symbols-outlined" src="menu2.png"></img>
        </button>
      </div>
      <img src="logo.png" class="logo" />
      <div class="bag-container">
        <button class="bag-button" type="button" aria-label="Bag" data-locator-id="navigation-burgerMenu-select">
          <img class="bag-image" src="bag.png"></img>
    </header>
    <section>
      <div class="kuva">
        <img src="https://hashtaglegend.com/wp-content/uploads/2021/01/128688094_223710509107758_4111504640850443326_n-820x1024.jpg" class="image">
          <button class="shop-now" type="button"><h1>Shop Now</h1></button>
        </img>
      </div>
    </section>
  </body>
</html>
